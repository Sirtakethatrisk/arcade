<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>frogie's arcade v8</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

/* Home Screen */
.home {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

button {
  padding: 12px 20px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  background: #222;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #444;
}

/* Browser View */
.browser {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
}

.topbar {
  height: 40px;
  background: #111;
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

iframe {
  width: 100%;
  height: calc(100% - 40px);
  border: none;
}
</style>
</head>

<body>

<div class="home" id="home">
  <h1>frogie's arcade v8</h1>

  <button onclick="openSite('https://example.com')">Example (Allowed)</button>
  <button onclick="openSite('https://openai.com')">OpenAI</button>

  <br><br>

  <input 
    type="text" 
    placeholder="Enter URL"
    id="search"
    onkeydown="if(event.key==='Enter') openSite(this.value)"
  >
</div>

<div class="browser" id="browser">
  <div class="topbar">
    <button onclick="goHome()">Home</button>
  </div>
  <iframe id="viewer"></iframe>
</div>

<script>
function openSite(url) {
  if (!url.startsWith("http")) {
    url = "https://" + url;
  }

  document.getElementById("home").style.display = "none";
  document.getElementById("browser").style.display = "block";
  document.getElementById("viewer").src = url;
}

function goHome() {
  document.getElementById("browser").style.display = "none";
  document.getElementById("home").style.display = "block";
  document.getElementById("viewer").src = "";
}
</script>

</body>
</html>
