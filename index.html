<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>frogie's arcade v6</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

/* Animated star background */
.stars {
  position: fixed;
  width: 1px;
  height: 1px;
  background: transparent;
  box-shadow:
    100px 200px white,
    300px 400px white,
    500px 100px white,
    700px 800px white,
    900px 300px white,
    1200px 600px white,
    1500px 200px white,
    1700px 700px white,
    200px 900px white,
    600px 1200px white;
  animation: moveStars 60s linear infinite;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}

.container {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

.icons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

.icon {
  width: 60px;
  height: 60px;
  border-radius: 15px;
  background: #1a1a1a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  transition: 0.3s;
}

.icon:hover {
  transform: scale(1.15);
  background: #333;
}

.search {
  margin-top: 15px;
}

input {
  padding: 12px 20px;
  width: 320px;
  border-radius: 25px;
  border: none;
  background: #111;
  color: white;
  text-align: center;
  font-size: 15px;
  outline: none;
}

.footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
  <h1>frogie‚Äôs arcade v6</h1>

  <div class="icons">
    <div class="icon" onclick="openSite('https://www.google.com')">üîç</div>
    <div class="icon" onclick="openSite('https://www.youtube.com')">‚ñ∂</div>
    <div class="icon" onclick="openSite('https://www.twitch.tv')">üéÆ</div>
    <div class="icon" onclick="openSite('https://discord.com')">üí¨</div>
    <div class="icon" onclick="openSite('https://www.reddit.com')">üëΩ</div>
  </div>

  <div class="search">
    <input 
      type="text" 
      placeholder="search anything..." 
      onkeydown="if(event.key==='Enter') search(this.value)"
    >
  </div>
</div>

<div class="footer">
  online users: <span id="users"></span>
</div>

<script>
function openSite(url) {
  window.open(url, "_blank");
}

function search(query) {
  if (!query) return;
  window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
}

/* fake live user counter */
document.getElementById("users").innerText = 
  Math.floor(Math.random() * 2000 + 1000);
</script>

</body>
</html>
